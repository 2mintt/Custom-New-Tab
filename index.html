<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINH</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="bg">
    <div class="bg"></div>
    <div class="main">
        <div class="info">
            <div class="time">
                <div id="date"></div>
                <div id="time"></div>
            </div>
            <div class="border"></div>
            <div class="table">
                <div class="locate">
                    <div class="locate-name">Ha Noi</div>
                </div>
                <div id="weather-icon">
                    
                </div>
                <div class="weather-temp">
                    <div id="temp"></div>
                    <div id="type"></div>
                </div>
                <div class="border"></div>
                <div class="general">
                    <div class="general-feel">
                        <div class="content">Feel: </div>
                        <div id="feel"></div>
                    </div>
                    <div class="general-range">
                        <div class="content">Range: </div>
                        <div id="range"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sun"></div>
    <div class="lightning">
        <img src="images/lightning.png">
    <div class="fog"></div>
    <div class="rain">
        <div class="layer-1">
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
        </div>
        <div class="layer-2">
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
            <div class="rain-drop"></div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
